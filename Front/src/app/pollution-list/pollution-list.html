<div class="pollution-list-container">
    <div class="header">
        <h2>Liste des pollutions</h2>
        <button (click)="newForm()" class="btn-primary">Nouvelle déclaration</button>
    </div>

    <div class="pollution-grid" *ngIf="pollutions.length > 0; else noPollutions">
        <div class="pollution-card" *ngFor="let pollution of pollutions">
            <h3>{{ pollution.titre }}</h3>
            <p><strong>Lieu:</strong> {{ pollution.lieu }}</p>
            <p><strong>Date:</strong> {{ pollution.date_observation | date:'short' }}</p>
            <p><strong>Type:</strong> {{ pollution.type_pollution }}</p>
            <p class="description">{{ pollution.description }}</p>
            <button (click)="goToDetail(pollution.id!)" class="btn-detail">Détails</button>
            <button (click)="delete(pollution.id)" class="btn-delete">Supprimer</button>
        </div>
    </div>

    <ng-template #noPollutions>
        <p class="no-data">Aucune pollution déclarée.</p>
    </ng-template>
</div>
