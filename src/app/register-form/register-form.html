<form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)" novalidate>
    <h2>Register</h2>

    <div>
        <label for="firstName">First name</label>
        <input id="firstName" name="firstName" type="text" required minlength="2" [(ngModel)]="model.firstName"
            #firstName="ngModel" aria-describedby="firstNameError" />
        <div id="firstNameError" *ngIf="firstName.invalid && firstName.touched">
            <span *ngIf="firstName.errors?.required">First name is required.</span>
            <span *ngIf="firstName.errors?.minlength">Must be at least 2 characters.</span>
        </div>
    </div>

    <div>
        <label for="lastName">Last name</label>
        <input id="lastName" name="lastName" type="text" required minlength="2" [(ngModel)]="model.lastName"
            #lastName="ngModel" aria-describedby="lastNameError" />
        <div id="lastNameError" *ngIf="lastName.invalid && lastName.touched">
            <span *ngIf="lastName.errors?.required">Last name is required.</span>
            <span *ngIf="lastName.errors?.minlength">Must be at least 2 characters.</span>
        </div>
    </div>

    <div>
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required [(ngModel)]="model.email" #email="ngModel"
            aria-describedby="emailError" />
        <div id="emailError" *ngIf="email.invalid && email.touched">
            <span *ngIf="email.errors?.required">Email is required.</span>
            <span *ngIf="email.errors?.email">Enter a valid email address.</span>
        </div>
    </div>

    <div>
        <label for="password">Password</label>
        <input id="password" name="password" type="password" required minlength="8" [(ngModel)]="model.password"
            #password="ngModel" aria-describedby="passwordError" />
        <div id="passwordError" *ngIf="password.invalid && password.touched">
            <span *ngIf="password.errors?.required">Password is required.</span>
            <span *ngIf="password.errors?.minlength">Minimum 8 characters.</span>
        </div>
    </div>

    <div>
        <label for="confirmPassword">Confirm password</label>
        <input id="confirmPassword" name="confirmPassword" type="password" required [(ngModel)]="model.confirmPassword"
            #confirm="ngModel" aria-describedby="confirmError" />
        <div id="confirmError" *ngIf="(confirm.touched || registerForm.submitted) && password.value !== confirm.value">
            <span>Passwords do not match.</span>
        </div>
    </div>

    <div>
        <label>
            <input type="checkbox" name="acceptTerms" #acceptTerms required [(ngModel)]="model.acceptTerms" />
            I accept the terms and conditions
        </label>
        <div *ngIf="registerForm.submitted && !model.acceptTerms">
            <span>You must accept the terms.</span>
        </div>
    </div>

    <button type="submit" [disabled]="
            registerForm.invalid ||
            password.value !== confirm.value ||
            !acceptTerms.checked
        ">
        Register
    </button>
</form>
