<div *ngIf="loading" class="loading">
    Chargement en cours...
</div>

<div *ngIf="errorMsg && !loading" class="error">
    {{ errorMsg }}
</div>

<div *ngIf="pollution && !loading && !errorMsg" class="detail">
    <h2>{{ pollution.titre }}</h2>

    <p><strong>Type :</strong> {{ pollution.type }}</p>
    <p><strong>Description :</strong> {{ pollution.description }}</p>
    <p><strong>Date :</strong> {{ pollution.dateObservation }}</p>
    <p><strong>Lieu :</strong> {{ pollution.lieu }}</p>
    <p><strong>Latitude :</strong> {{ pollution.latitude }}</p>
    <p><strong>Longitude :</strong> {{ pollution.longitude }}</p>

    <div *ngIf="pollution.photo">
        <h3>ðŸ“¸ Photo :</h3>
        <img [src]="pollution.photo" alt="Photo de la pollution" />
    </div>

    <button (click)="back()">â¬… Retour</button>
</div>
