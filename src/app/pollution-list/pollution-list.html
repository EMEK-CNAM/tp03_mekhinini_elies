<div class="list-container">
    <h2>Liste des pollutions</h2>
    <button (click)="newForm()">Nouvelle déclaration</button>

    <div *ngIf="loading">Chargement…</div>
    <div *ngIf="error">{{ error }}</div>

    <ul>
        <li *ngFor="let p of pollutions">
            <strong>{{ p.titre }}</strong> — {{ p.type }} — {{ p.dateObservation }}
            <button (click)="goToDetail(p.id!)">Détails</button>
            <button (click)="delete(p.id)">Supprimer</button>
        </li>
    </ul>
</div>
