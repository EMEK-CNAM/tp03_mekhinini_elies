<form class="login-form" novalidate (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm" aria-labelledby="loginTitle">
    <h2 id="loginTitle">Sign in</h2>

    <div class="form-group">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required ngModel #email="ngModel" placeholder="you@example.com"
            aria-required="true" aria-describedby="emailHelp" />
        <div class="error" *ngIf="email.invalid && (email.dirty || email.touched)">
            <small *ngIf="email.errors?.required">Email is required.</small>
            <small *ngIf="email.errors?.email">Enter a valid email address.</small>
        </div>
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" required minlength="6" ngModel #password="ngModel"
            placeholder="••••••••" aria-required="true" />
        <div class="error" *ngIf="password.invalid && (password.dirty || password.touched)">
            <small *ngIf="password.errors?.required">Password is required.</small>
            <small *ngIf="password.errors?.minlength">Password must be at least 6 characters.</small>
        </div>
    </div>

    <div class="form-group inline">
        <label>
            <input type="checkbox" name="remember" ngModel /> Remember me
        </label>
        <a class="forgot" href="#" (click)="$event.preventDefault()">Forgot password?</a>
    </div>

    <div class="form-actions">
        <button type="submit" [disabled]="loginForm.invalid">Sign in</button>
    </div>

    <div class="form-summary" *ngIf="loginForm.submitted && loginForm.invalid">
        <small>Please correct the errors above to continue.</small>
    </div>
</form>
